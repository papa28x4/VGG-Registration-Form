<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>VGG Intern SignUp</title>
   
</head>
<body>

    <h1 class="heading">VGG Intern Network</h1>
    <section class="box">
        
        <form class="registration">
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input type="text" name="name" id="signup_name" required>
                <label for="signup_name">Username</label>
            </div>
            
            <div class="inputBox">
                <input type="password" name="password" id="signup_password"required>
                <label for="signup_password">Password</label>
            </div>

            <div class="inputBox">
                <input type="email" name="email" id="signup_email" required>
                <label for="signup_email">Email</label>
            </div>
            <input type="submit" name="submit" value="Create">
            <p class="message">Already Registered?<a href="#" alt="Click to Login">Login</a></p>
        </form>

        <form class="login">
                <h2>Sign In</h2>
                <div class="inputBox">
                    <input type="text" name="name" required>
                    <label>Username</label>
                </div>
                    
                <div class="inputBox">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <input type="submit" name="submit" value="Login">
                <p class="message">Not Registered?<a href="#" alt="Click to Register">Register</a></p>
        </form>
    </section>
    
        <!-- <script src="jquery-3.4.1.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $('.message a').click(function(){
            $('form').animate({height:"toggle", opacity:"toggle"}, "slow");
            })
        })
       
    </script>
</body>
</html>
