<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Venture Garden Group Network - join our ever-growing tech community of interns. Signing up is easy">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>VGG Network Registration</title>
   
</head>
<body>

    <h1 class="heading">VGG Intern Network</h1>
    <section class="box">
        
        <form class="registration">
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input type="text" name="name" id="signup_name" required>
                <label for="signup_name">Username</label>
            </div>

            <div class="inputBox">
                <input type="email" name="email" id="signup_email" required>
                <label for="signup_email">Email</label>
            </div>
            
            <div class="inputBox">
                    <input type="password" name="password" id="signup_password" title="Password should be between 8 and 16 characters" required>
                <label for="signup_password">Password</label>
            </div>

             <div class="inputBox">
                <input type="password" name="confirm_password" id="confirm_password" title="Confirm Password should be between 8 and 16 characters" required>
                <label for="confirm_password">Confirm Password</label>
            </div>

            
            <input type="submit" name="submit" value="Create" id="submit">
            <p class="message">Already Registered?<a href="#" title="Click to Login">Login</a></p>
        </form>

        <form class="login">
                <h2>Sign In</h2>
                <div class="inputBox">
                    <input type="text" name="name" id="login_name" required>
                    <label for="login_name">Username</label>
                </div>
                    
                <div class="inputBox">
                    <input type="password" name="password" id="login_password" required>
                    <label for="login_password">Password</label>
                </div>
                <input type="submit" name="submit" value="Login">
                <p class="message">Not Registered?<a href="#" title="Click to Register">Register</a></p>
        </form>
    </section>
    
        
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="app.js"></script>
    <script>
        $(document).ready(function(){
            $('.message a').click(function(){
            $('form').animate({height:"toggle", opacity:"toggle"}, "slow");
            })
        })


       
    </script>
</body>
</html>
